<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1152 768" width="1152" height="768">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#C93A96;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FACFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FE6B8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C93A96;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Card -->
  <rect x="340" y="220" width="470" height="180" rx="20" fill="url(#cardGradient)" />

  <!-- Image Frame -->
  <rect x="365" y="245" width="150" height="130" rx="8" fill="white" />
  
  <!-- Image Content -->
  <path d="M 385 325 L 430 270 L 475 315 L 495 295" fill="url(#imageGradient)" stroke="white" stroke-width="3"/>
  <circle cx="400" cy="265" r="8" fill="#FF8E53" />

  <!-- Pixelated Transition -->
  <rect x="515" y="255" width="15" height="15" fill="#FF6B6B" opacity="0.9"/>
  <rect x="530" y="245" width="12" height="12" fill="#FF8E53" opacity="0.8"/>
  <rect x="520" y="270" width="18" height="18" fill="#FE6B8B" opacity="0.9"/>
  <rect x="540" y="265" width="14" height="14" fill="#C93A96" opacity="0.85"/>
  <rect x="535" y="285" width="16" height="16" fill="#C93A96" opacity="0.8"/>
  <rect x="520" y="300" width="13" height="13" fill="#9D4EDD" opacity="0.75"/>
  <rect x="538" y="305" width="15" height="15" fill="#7C3AED" opacity="0.8"/>
  <rect x="555" y="295" width="12" height="12" fill="#6366F1" opacity="0.7"/>
  <rect x="545" y="320" width="17" height="17" fill="#4F46E5" opacity="0.75"/>
  <rect x="565" y="310" width="14" height="14" fill="#4338CA" opacity="0.7"/>
  <rect x="555" y="330" width="15" height="15" fill="#3730A3" opacity="0.7"/>
  <rect x="575" y="325" width="13" height="13" fill="#312E81" opacity="0.65"/>

  <!-- ASCII Lines (Text representation) -->
  <rect x="600" y="255" width="130" height="8" rx="4" fill="white" opacity="0.9"/>
  <rect x="600" y="275" width="110" height="8" rx="4" fill="white" opacity="0.85"/>
  <rect x="600" y="295" width="140" height="8" rx="4" fill="white" opacity="0.9"/>
  <rect x="600" y="315" width="100" height="8" rx="4" fill="white" opacity="0.8"/>
  <rect x="710" y="315" width="30" height="8" rx="4" fill="white" opacity="0.8"/>
  <circle cx="755" cy="319" r="4" fill="white" opacity="0.85"/>
  <rect x="600" y="335" width="120" height="8" rx="4" fill="white" opacity="0.85"/>
  <rect x="725" y="335" width="45" height="8" rx="4" fill="white" opacity="0.85"/>
  <rect x="600" y="355" width="95" height="8" rx="4" fill="white" opacity="0.8"/>
  <rect x="700" y="355" width="35" height="8" rx="4" fill="white" opacity="0.8"/>
  <circle cx="750" cy="359" r="4" fill="white" opacity="0.8"/>

  <!-- Small decorative pixels around -->
  <rect x="420" y="205" width="10" height="10" fill="#FFB366" opacity="0.6" transform="rotate(15 425 210)"/>
  <rect x="445" y="195" width="8" height="8" fill="#FF8E53" opacity="0.5" transform="rotate(-10 449 199)"/>
  <rect x="470" y="200" width="12" height="12" fill="#FE6B8B" opacity="0.6" transform="rotate(20 476 206)"/>

  <!-- Text: ArtConvert -->
  <text x="575" y="520" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#textGradient)">
    ArtConvert
  </text>
</svg>
