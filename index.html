<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII/Alphanumeric/Binary Art Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Art Converter</h1>
            <p>Convert your images to ASCII, Alphanumeric, or Binary art</p>
        </header>

        <main>
            <div class="controls-section">
                <div class="upload-area">
                    <label for="imageInput" class="file-label">
                        <span class="upload-icon">ðŸ“¤</span>
                        <span>Click to upload or drag image here</span>
                        <span class="file-info">(JPEG, PNG)</span>
                    </label>
                    <input type="file" id="imageInput" accept=".jpg,.jpeg,.png" hidden>
                </div>

                <div class="preview-container">
                    <h3>Original Image</h3>
                    <canvas id="imagePreview" class="preview-canvas"></canvas>
                </div>
            </div>

            <div class="options-section">
                <div class="option-group">
                    <label>Conversion Type:</label>
                    <div class="radio-group">
                        <input type="radio" id="ascii" name="conversionType" value="ascii" checked>
                        <label for="ascii">ASCII Art</label>
                        
                        <input type="radio" id="alphanumeric" name="conversionType" value="alphanumeric">
                        <label for="alphanumeric">Alphanumeric Art</label>
                        
                        <input type="radio" id="binary" name="conversionType" value="binary">
                        <label for="binary">Binary Art</label>
                    </div>
                </div>

                <div class="option-group">
                    <label>Symbol Options:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="includeSpecial" checked>
                        <label for="includeSpecial">Include Special Symbols</label>
                        
                        <input type="checkbox" id="includeExtended" checked>
                        <label for="includeExtended">Include Extended Symbols</label>
                    </div>
                </div>

                <div class="option-group">
                    <label>Resolution:</label>
                    <div class="slider-container">
                        <input type="range" id="resolutionSlider" min="20" max="200" value="80" step="5">
                        <span id="resolutionValue">80</span>
                        <span>characters</span>
                    </div>
                </div>

                <div class="option-group">
                    <label>Contrast (for better detail):</label>
                    <div class="slider-container">
                        <input type="range" id="contrastSlider" min="0.5" max="2" value="1" step="0.1">
                        <span id="contrastValue">1.0</span>
                    </div>
                </div>

                <button id="convertBtn" class="convert-btn" disabled>Convert Image</button>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h3>Converted Art</h3>
                    <div class="output-controls">
                        <button id="downloadBtn" class="download-btn" disabled>ðŸ“¥ Download as Text</button>
                        <button id="copyBtn" class="copy-btn" disabled>ðŸ“‹ Copy to Clipboard</button>
                    </div>
                </div>
                <pre id="output" class="output-display"></pre>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
